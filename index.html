<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <h1>Book of Mormon Baseball!!!</h1>
    <div id="container">
        <div id="left-panel">
            <div id="instructions"></div>
            <div id="verses"></div>

            <div id="guess-section">
                <div id="timer-container">
                    <div id="timer-bar"></div>
                </div>
                
                <label for="bookSelect">Book:</label>
                <select id="bookSelect"></select>

                <label for="chapterSelect">Chapter:</label>
                <select id="chapterSelect"></select>

                <button id="finalizeGuess" disabled="true">Guess</button>
            </div>

            <div id="result" aria-live="polite"></div>

            <button id="revealDistance" disabled>Reveal Distance</button>
            <button id="revealReference" disabled>Reveal Reference</button>
            <button id="newRound">New Round</button>

            <div id="distance" aria-live="polite"></div>
            <div id="reference" aria-live="polite"></div>

            <div id = "scoreboard">
                <h2 id="roundDisplay">Round: <span id="round">__</span></h2>
                <h2 id="scoreDisplay">Score: <span id="score">__</span></h2>
            </div>
        </div>
        <div id="right-panel">
          <div id="diamond">
            <div class="base" id="home"></div>
            <div class="base" id="first"></div>
            <div class="base" id="second"></div>
            <div class="base" id="third"></div>
          </div>
        </div>
    </div>
    

    <script src="BOMB.js"></script>
</body>

</html>
